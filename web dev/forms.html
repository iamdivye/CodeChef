<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Youtube Feedback Form</h1>  <img src="Untitled.png" height="40" width="60">
    <br>
    <br>
    <form action="backend.html">
        <div>
            Name : <input type="text" name="MyName">
        </div>
        <br>
        <div>
            Role : <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Date : <input type="date" name="MyDate">
        </div>
        <br> 
        <div>
            Email : <input type="email" name="MyEmail">
        </div>
        <br>
        <label for="abc">Are you part of the association :</label>
        <div>
            <input type="checkbox" name="MyEligiblity" id="abc">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="a">
            Female <input type="radio" name="a">
            Others <input type="radio" name="a">
        </div>
        <br>
        <div>
            Enter your Feedback <br> <textarea name="MyText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Gender : <Select name="MyCountry">
                <option value="none" selected>Male</option>
                <option value="India">Female</option>
                <option value="Others">Others</option>
                <option value="Others">Angel</option>
            </Select>
        </div>

        <br>
        <input type="reset" value="Reset Data">
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="https://www.google.com/" target="_blank">Go to google</a>
    <br>
    <a href="https://www.youtube.com/">Go to Youtube</a>

</body>
</html>
